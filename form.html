<!DOCTYPE html>
<html>
<head>
    <title>Form document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
</head>
<body>
    <div class="form-style-5">
        <form action="#">
          <fieldset>
              <legend><span class="number">1</span> Candidate Information</legend>

              <input type="text" placeholder="Your Name *">
              <input type="email" placeholder="Your Email Address *">

              <textarea name="Area" cols="32" rows="2" placeholder="About Yourself"></textarea>

              <label for="job">Interest:</label><br>
              <select name="" id="job">
                <optgroup label="Indoors">
                  <option value="Indoors">Fishkeeping</option>
                  <option value="Indoors">Reading</option>
                  <option value="Indoors">Boxing</option>
                  <option value="Indoors">Debate</option>
                  <option value="Indoors">Gaming</option>
                  <option value="Indoors">Snooker</option>
                  <option value="Indoors">Other indoor</option>
                </optgroup>
                <optgroup label="Outdoors">
                    <option value="Outdoors">Football</option>
                    <option value="Outdoors">Swimming</option>
                    <option value="Outdoors">Fishing</option>
                    <option value="Outdoors">Climbing</option>
                    <option value="Outdoors">Cycling</option>
                    <option value="Outdoors">Cricket</option>
                    <option value="Outdoors">Other</option>
                </optgroup>
              </select>
            </fieldset>
          <fieldset>
              <legend><span class="number">2</span> Additional Information</legend>
              <textarea name="" id="" cols="32" rows="2" placeholder="About Your School"></textarea>
          </fieldset>
          <br>
              <input type="submit" >
        </form>
    </div>
</body>
</html>
